<article class="post">
    <header>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div class="post-meta">{{ .Date.Format "Mon Jan 2, 2006" }}</div>
    </header>

    <blockquote>
        {{ .Summary }}
    </blockquote>
    <ul class="tags">
        <li><i class="fa fa-tags"></i></li>
        {{ range .Params.tags }}
        <li>{{ . }}</li>
        {{ end }}
    </ul>

    <footer>
        <a href="{{ .Permalink }}">Read More</a>
    </footer>
</article>
