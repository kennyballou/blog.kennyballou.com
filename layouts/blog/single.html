{{ partial "header.html" . }}
<body>
{{ partial "subheader.html" . }}
<section id="main">
    <div>
        <div class="colleft">
            <article id="content">
                <h1 id="title"> {{ .Title }}</h1>
                <div class="post-meta">
                    <ul class="tags">
                        <li><i class="fa fa-tags"></i></li>
                        {{ range .Params.tags }}
                        <li>{{ . }}</li>
                        {{ end }}
                    </ul>
                    <h4 id="date"> {{ .Date.Format "Mon Jan 2, 2006" }}</h4>
                </div>
                {{ .Content}}
            </article>
        </div>
        <div class="colright">
            {{ partial "author.html" . }}
        </div>
    </div>
</section>
</body>
{{ partial "footer.html" . }}
